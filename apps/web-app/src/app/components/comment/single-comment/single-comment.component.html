@if (comment()) {
  <mat-card>
    <mat-card-header class="flex items-center">
      <!--TODO USE PROFILE PICTURE FROM USER-->
      <img mat-card-avatar class="!mb-0" src="https://placehold.co/150" alt="{{ comment()?.username }}">
      <mat-card-subtitle>
        <span class="flex items-center">{{ comment()?.username }}
          | {{ comment()?.timestamp | date:'MMMM d, y, h:mm:ss a' }}</span>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="text-pretty break-words" [innerHTML]="comment()?.content ?? '' | markdown">
      </div>
    </mat-card-content>
    @if (canDelete()) {
      <mat-card-actions>
        <button mat-button (click)="onDelete()">Delete</button>
      </mat-card-actions>
    }
  </mat-card>

}
