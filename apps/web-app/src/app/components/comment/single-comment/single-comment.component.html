@if (comment()) {
  <mat-card>
    <mat-card-header class="flex items-center">
      <img mat-card-avatar class="!mb-0" [src]="profileImage()" alt="{{ comment()?.username }}">
      <mat-card-subtitle>
        <span class="flex items-center gap-2">
          <button class="hover:underline hover:text-blue-500"
                  [routerLink]=[profileRoute()]>{{ comment()?.username }}
          </button>
          <span> | </span>
          {{ comment()?.timestamp | date: 'dd.MM.YYYY HH:mm' }}</span>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="text-pretty break-words" [innerHTML]="comment()?.content ?? '' | markdown">
      </div>
    </mat-card-content>
    @if (canDelete()) {
      <mat-card-actions>
        <button mat-button (click)="onDelete()">Delete</button>
      </mat-card-actions>
    }
  </mat-card>

}
