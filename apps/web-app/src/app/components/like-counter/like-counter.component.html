<div class="flex items-center">
  @if (isLiked()) {
    <button mat-flat-button>
      <mat-icon class="motion-safe:animate-ping-once">thumb_up</mat-icon>
      <span>{{ likes() }}</span>
    </button>
  } @else {
    <button mat-flat-button>
      <mat-icon fontSet="material-icons-outlined">thumb_up</mat-icon>
      <span>{{ likes() }}</span>
    </button>
  }

</div>
