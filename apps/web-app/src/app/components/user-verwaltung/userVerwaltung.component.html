<div class="@container/userVerwaltung">
    <div>
        <h1 class="text-2xl md:text-3xl lg:text-4xl xl:text-5xl font-bold pb-8">
            User Verwaltung
        </h1>
    </div>
    @for (user of user(); track user) {
    <div class="grid grid-cols-2 pb-20 px-20 ">
        <div class="grid grid-cols-2">
            <p>Username: {{user.username}}</p>
            <p>E-mail: {{user.email}}</p>
            <p>Role: {{user.role}}</p>  
            <p>activated: {{user.activated}}</p> 
        </div>
   
        <div class="text-right">
            <button mat-flat-button class="pr-10" (click)="banUser(user.uid, user.activated)">
                Ban
            </button>
            <button mat-flat-button (click)="deleteUser()">
                Delete
            </button>
        </div>
    </div>
}
</div>
