<main>
  <div class="@container">
    <div class="grid grid-cols-2 mb-3">
      <h1 class="text-2xl md:text-3xl lg:text-4xl xl:text-5xl font-bold">
        Galerie
      </h1>
      <button *ngIf="isAdmin()" mat-flat-button class="ml-auto" (click)="requestAddPictureDialog()">
        Bild hinzuf√ºgen
      </button>
    </div>
    <div class="xs:columns-lg md:columns-3 lg:columns-4 gap-3">
      @for (image of gallery(); track image) {
        <div class=" relative mb-3">
          @if (isAdmin()) {
            <button aria-label="close dialog" class="absolute top-2 right-2"
                    (click)="onDelete(image.url)">
              <mat-icon>close</mat-icon>
            </button>
          }
          <img class="rounded " [src]="getUrl(image)"
               [alt]="image.alt"
               [matTooltip]="image.alt ?? 'Galeriebild'"
               [matTooltipPosition]="'above'"
               [matTooltipShowDelay]="200"
               [matTooltipHideDelay]="1000"
          >
        </div>
      }

    </div>
  </div>
</main>
