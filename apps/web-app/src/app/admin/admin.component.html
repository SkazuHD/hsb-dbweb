<mat-tab-group>

  <mat-tab>
    <ng-template mat-tab-label>
      Articles
    </ng-template>
    <ng-template matTabContent>
      <div class="grid gap-3 p-3">

        @for (article of articles$ | async; track article) {
          <mat-card>
            <mat-card-content>
              {{
                article.title
              }}
              {{
                article.content
              }}
            </mat-card-content>
            <mat-card-actions>
              <button mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn">
                <mat-icon> delete</mat-icon>
              </button>
            </mat-card-actions>
          </mat-card>
        }
      </div>
    </ng-template>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      Events
    </ng-template>
    <ng-template matTabContent>


      <div class="grid gap-3 p-3">
        <div class="flex p-3 items-center ">
          <h3 class="font-light ">Events</h3>
          <button (click)="onAddEvent()" class="ml-auto" color="primary" mat-button>
            Add Event
          </button>
        </div>
        @for (event of events$ | async; track event) {
          <mat-card>
            <mat-card-content>
              {{
                event.title
              }}
              {{
                event.location
              }}
            </mat-card-content>
            <mat-card-actions>
              <button mat-icon-button color="primary" (click)="onEditEvent(event)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="onDeleteEvent(event)">
                <mat-icon> delete</mat-icon>
              </button>
            </mat-card-actions>
          </mat-card>
        }
      </div>
    </ng-template>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      Users
    </ng-template>
    <ng-template matTabContent>
      <div class="grid gap-3 p-3">
        @for (user of users$ | async; track user) {
          <mat-card>
            <mat-card-content>
              {{
                user.username
              }}
              {{
                user.email
              }}
            </mat-card-content>
            <mat-card-actions>
              <button mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn">
                <mat-icon> delete</mat-icon>
              </button>
            </mat-card-actions>
          </mat-card>
        }
      </div>
    </ng-template>
  </mat-tab>

</mat-tab-group>
